<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: transparent;
    }
    
    .container {
        transform: translateY(3%);  /* 下移3% */
    }
    
    /* 修改文字样式 */
    .flags-text {
        color: #5856D6;
        font-weight: bold;
        font-size: 2em;
        text-shadow: 
            2px 2px 0 #000,
            -2px -2px 0 #000,
            2px -2px 0 #000,
            -2px 2px 0 #000;  /* 锐利的阴影效果 */
    }
    
    #flags-left {
        font-size: 2em;
        color: #5856D6;
        font-weight: bold;
        text-shadow: 
            2px 2px 0 #000,
            -2px -2px 0 #000,
            2px -2px 0 #000,
            -2px 2px 0 #000;  /* 锐利的阴影效果 */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="grid"></div>
    <div><span class="flags-text">Flags left: </span><span id='flags-left'></span></div>
    <div id="result"></div>
  </div>

</body>
</html>
