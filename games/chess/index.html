<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chess</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;  /* 删除背景，改为透明 */
        }
        
        .container {
            margin: 0 auto;
            max-width: 100%;
            padding: 1rem;
            transform: scale(0.95);  /* 稍微缩小棋盘 */
            transform-origin: center;
        }
        
        /* 删除标题相关样式 */
        
        .board {
            width: 640px;
            height: 640px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="css/chessboard.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/chessboard.js"></script>
</head>
<body>
    <div class="container">
        <!-- 删除 CHESS GAME 标题 -->
        <div id="board" class="board"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
